<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="RegistrationForm.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <legend>Thank you for taking the time to help us improve the platform</legend>

    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input id="name" class="" type="text" placeholder="Enter your name" required style="margin-top: 5px;"></label>
            <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required style="margin-top: 5px;"></label>
            <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" pattern="[0-9]+" min="13" max="100" style="margin-top: 5px;"></label>
            <label>Which option best describes your current role?</label>
            <select id="dropdown" name="referrer">
                <option value="">(select current role)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="Definitely"><input id="Definitely" name="recommendation" type="radio" class="inline" value="definitely">Definitely</label>
            <label for="Maybe"><input id="Maybe" name="recommendation" type="radio" class="inline" value="maybe">Maybe</label>
            <label for="Not sure"><input id="Not sure" name="recommendation" type="radio" class="inline" value="not sure">Not sure</label>
        </fieldset>

        <fieldset>
            <p>What is your favorite feature of freeCodeCamp</p>
            <select id="feature" name="feature">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </fieldset>

        <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front"><input id="front" type="checkbox" class="inline" value="front"> Front-end Projects</label>
            <label for="back"><input id="back" type="checkbox" class="inline" value="back"> Back-end Projects</label>
            <label for="data"><input id="data" type="checkbox" class="inline" value="data"> Data Visualization</label>
            <label for="challenges"><input id="challenges" type="checkbox" class="inline" value="challenges"> Challenges</label>
            <label for="source"><input id="source" type="checkbox" class="inline" value="source"> Open Source Community</label>
            <label for="gitter"><input id="gitter" type="checkbox" class="inline" value="gitter"> Gitter help rooms</label>
            <label for="videos"><input id="videos" type="checkbox" class="inline" value="gitter"> Videos</label>
            <label for="meetups"><input id="meetups" type="checkbox" class="inline" value="meetups"> City Meetups</label>
            <label for="wiki"><input id="wiki" type="checkbox" class="inline" value="wiki"> Wiki</label>
            <label for="forum"><input id="forum" type="checkbox" class="inline" value="forum"> Forum</label>
            <label for="courses"><input id="courses" type="checkbox" class="inline" value="courses"> Additional Courses</label>
        </fieldset>

        <fieldset>
            <label for="comments">Any comments or suggestions?
                <textarea id="comments" name="comments" rows="8" cols="0" placeholder="Enter your comment here..."></textarea>
              </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />

    </form>
  </body>
